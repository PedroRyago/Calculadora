<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link type="image/png" rel="icon" href="https://img.icons8.com/dusk/65/000000/apple-calculator.png" />
    <title>Calculadora</title>
</head>

<body class="light-theme">
    <header>
        <div class="header-container">
            <div class="header">
                Clique para mudar o tema
            </div>
            <div class="theme-container">
                <div class="theme-button">
                    <div class="ball"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="display-result">

                <span id="operation" class="display-operation">
                
                </span>

                <br>

                <span id="result">
                0
                </span>


            </div>

            <div class="container button-container">


                <div class="row">
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button AC-button" onclick="clickAC()">AC</button>
                    </div>
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button operation-button" onclick="clickDel()">DEL</button>
                    </div>
                    <div class="col-4 button-space">
                        <button type="button" class="btn btn-outline-dark button operation-button" onclick="show('รท')">รท</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('7')">7</button>
                    </div>
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('8')">8</button>
                    </div>
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('9')">9</button>
                    </div>
                    <div class="col-4 button-space">
                        <button type="button" class="btn btn-outline-dark button operation-button" onclick="show('x')">x</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('4')">4</button>
                    </div>
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('5')">5</button>
                    </div>
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('6')">6</button>
                    </div>
                    <div class="col-4 button-space">
                        <button type="button" class="btn btn-outline-dark button operation-button" onclick="show('-')">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('1')">1</button>
                    </div>
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('2')">2</button>
                    </div>
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('3')">3</button>
                    </div>
                    <div class="col-4 button-space">
                        <button type="button" class="btn btn-outline-dark button operation-button" onclick="show('+')">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button extremitie-left" onclick="show('0')">0</button>
                    </div>
                    <div class="col button-space">
                        <button type="button" class="btn btn-outline-dark button" onclick="show('.')">.</button>
                    </div>
                    <div class="col-4 button-space">
                        <button type="button" class="btn btn-outline-dark button result-button extremitie-right" onclick="clickResult()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-info">
        <span class="info-content">
            &copy; Pedro Ryago 2022 - Todos direitos reservados.
        </span>
        <ul>
            <li>
                <a href="https://github.com/PedroRyago" target="_blank">
                    <img class="github-link" src="https://cdn3.iconfinder.com/data/icons/inficons/512/github.png" alt="github">
                </a>
            </li>
            <li>
                <a href="https://linkedin.com/in/pedro-ryago" target="_blank">
                    <img class="linkedin-link" src="https://cdn.icon-icons.com/icons2/2992/PNG/512/linkedin_logo_icon_187302.png" alt="github">
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <noscript>You need to enable Javascript to view the full site.</noscript>
</body>

</html>
